<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valheim Mods</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="logo-animation"></div>
  <div id="buttons"></div>
  <div id="changelog"></div>
  <div id="future-mods"></div>

  <script>
    function loadHTML(file, elementId) {
      fetch(file)
        .then(response => response.text())
        .then(html => {
          document.getElementById(elementId).innerHTML = html;
        });
    }

    loadHTML('logo-animation.html', 'logo-animation');
    loadHTML('buttons.html', 'buttons');
    loadHTML('changelog.html', 'changelog');
    loadHTML('future-mods.html', 'future-mods');
  </script>
</body>
</html>
